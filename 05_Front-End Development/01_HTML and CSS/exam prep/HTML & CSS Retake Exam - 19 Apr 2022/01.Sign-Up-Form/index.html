<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="cover-img">
        <img src="./image/cover.jpg" alt="" />
        <p class="logo-txt">SoftUni</p>
        <h1 class="title">Welcome to SoftUni.</h1>
        <p class="sub-title">Are you ready to become a dev?</p>
        <div class="logos">
          <i class="fa-solid fa-earth-americas"></i>
          <i class="fa-brands fa-github"></i>
          <i class="fa-brands fa-twitter"></i>
        </div>
      </div>

      <div class="login-form">
        <div class="input-txt">USERNAME</div>
        <input class="input-box" type="text" placeholder="antoniyaat" />

        <div class="input-txt">EMAIL</div>
        <input
          class="input-box"
          type="email"
          placeholder="a.atanasova@softuni.bg"
        />

        <div class="input-txt">PASSWORD</div>
        <input class="input-box" type="password" placeholder="********" />

        <div class="input-txt">REPEAT PASSWORD</div>
        <input class="input-box" type="password" placeholder="********" />

        <div class="buttons">
          <button class="btn">REGISTER</button>
          <a href="#">I am already a ninja</a>
        </div>
      </div>
    </div>
  </body>
</html>

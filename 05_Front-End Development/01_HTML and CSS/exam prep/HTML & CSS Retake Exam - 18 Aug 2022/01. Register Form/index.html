<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="registration-form">
      <div class="inner-flex">
        <h1>Registration Form</h1>
        <div class="first-row">
          <div class="inner-first-row">
            <div class="first-name-text">
              <label for="first-name label">First Name</label>
            </div>
            <input type="text" id="first-name" class="first-name" />
            <div class="last-name-text">
              <label for="last-name label">Last Name</label>
            </div>
            <input type="text" id="last-name" class="last-name" />
          </div>
        </div>
        <div class="forms">
          <div><label for="email" class="label">Email</label></div>
          <input type="email" id="email" class="form" />
        </div>
        <div class="forms">
          <div><label for="passwd" class="label">Password</label></div>
          <input type="password" id="passwd" class="form" />
        </div>
        <div class="forms">
          <div>
            <label for="passwd-conf" class="label">Confirm Password</label>
          </div>
          <input type="password" id="passwd-conf" class="form" />
        </div>
        <div class="check-box">
          <input type="checkbox" id="check-box" class="check-box-color" />
          <div>
            <label for="check-box" class="label"
              >I accept the Terms of Use & Privacy Policy.</label
            >
          </div>
        </div>
        <div class="btn">
          <button class="button">REGISTER NOW</button>
        </div>
      </div>
    </section>
  </body>
</html>

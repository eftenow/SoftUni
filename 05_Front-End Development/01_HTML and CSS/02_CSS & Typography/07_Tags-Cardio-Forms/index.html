<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>Customer Details</legend>
        <div>
          <label for="fname">First name</label>
          <input
            type="text"
            id="fname"
            name="fname"
            placeholder="George"
            autofocus
          />
        </div>
        <div>
          <label for="lname">Last name</label>
          <input type="text" id="lname" name="lname" placeholder="Devis" />
        </div>
        <div>
          <input type="radio" name="gender" value="male" /> Male
          <input type="radio" name="gender" value="female" /> Female
          <input type="radio" name="gender" value="other" /> Other
        </div>
        <div>
          <label for="contact">Preferred contact method:</label>
          Email <input type="radio" name="contact" id="contact" /> Phone
          <input type="radio" name="contact" id="contact" />
        </div>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="your@email.com"
          />
        </div>
        <div>
          <label for="number">Phone</label>
          <input
            type="text"
            name="number"
            id="number"
            placeholder="+359885236225"
          />
        </div>
        <div>
          <label for="town">Town</label>
          <select name="town" id="town">
            <option value="town">Varna</option>
            <option value="town">Plovdiv</option>
            <option value="town">Sofia</option>
          </select>
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" min="18" max="70" />
        </div>
        <div>
          <label for=""
            ><datalist>
              <option value="type">English</option>
              <option value="type">Bulgarian</option>
            </datalist></label
          >
        </div>
        <div>
          <label for="">
            <textarea
              name=""
              id=""
              cols="20"
              rows="5"
              placeholder="More information..."
            ></textarea>
          </label>
        </div>
        <div>
          <label for="">
            <input type="checkbox" checked> I agree the Terms and Conditions
          </label>
        </div>
        <div><label for="">
          <input type="submit" placeholder="Submit">
        </label></div>
      </fieldset>
    </form>
  </body>
</html>

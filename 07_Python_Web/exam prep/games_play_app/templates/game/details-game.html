{% extends 'base.html' %}

{% block content %}

    <section id="game-details">
        <h1>Game Details</h1>
        <div class="info-section">
            <div class="game-header">
                <!-- game image -->
                <img class="game-img"
                     src="{{ game.image_url }}"
                     alt='game image'/>
                <!-- title and rating -->
                <h1>UNO <span class="levels">Rating: {{ game.rating }}</span></h1>
                <!-- game category -->
                <p><span class="type">Category: {{ game.category }}</span></p>
                <!-- game max level (if any) -->
                {% if game.max_level %}
                <p><span class="type">Max Level: {{ game.max_level }}</span></p>
                {% endif %}
            </div>
            {% if game.summary %}
            <p class="text">
                {{ game.summary }}
            </p>
            {% endif %}
            <div class="buttons">
                <a href="{% url 'game edit' game.id %}" class="button">Edit</a>
                <a href="{% url 'game delete' game.id %}" class="button">Delete</a>
            </div>
        </div>
    </section>
{% endblock %}

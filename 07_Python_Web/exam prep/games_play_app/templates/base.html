{% load static %}
{% load get_user %}
{% user_is_logged as profile %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static '/styles/style.css' %}">
    <title>GamesPlay</title>
</head>

<body>
<div id="box">
    <header>

        <!-- Navigation Bar -->
        <h1><a class="home" href="{% url 'home' %}">GamesPlay</a></h1>
        <nav>

            {% if profile %}
                <a href="{% url 'dashboard' %}">Dashboard</a>
                <a href="{% url 'game create' %}">Create Game</a>
                <a href="{% url 'profile details' %}">Profile</a>
            {% else %}
                <a href="{% url 'profile create' %}">Create Profile</a>
            {% endif %}


        </nav>
    </header>

    {% block content %}

    {% endblock %}

    <!-- footer -->
    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>

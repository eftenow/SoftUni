{% extends 'base.html' %}

{% block content %}

    <section id="welcome-world">
        {% if not games %}
            <p class="no-articles">No games yet</p>
            {% else %}
            {% for game in games %}
         <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image_url }}"
                     alt="{{ game.title }}">
            </div>

            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">

                <a href="{% url 'game details' game.id %}" class="btn details-btn">Details</a>
            </div>
        </div>
        {% endfor %}
        {% endif %}





    </section>

{% endblock %}

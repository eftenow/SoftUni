{% load static %}
{% load get_user %}
{% user_is_logged as profile %}

<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static '/css/style.css' %}"/>
    <title>Notes</title>
</head>

<body>
<header>
    <nav>
        {% if not profile %}
            <ul>
                <li class="img"><img src="{% static '/images/note.png' %}" width="32" height="32"/></li>

                <li><a href="{% url 'home' %}">Notes</a></li>
            </ul>
        {% else %}
            <ul>
                <li class="img"><img src="{% static '/images/note.png' %}"/></li>
                <li><a href="{% url 'home' %}">Notes</a></li>
                <li class="right">
                    <a href="/add">Add Note</a>
                    <a href="/profile">Profile</a>
                </li>
            </ul>
        {% endif %}
    </nav>
</header>
    {% block content %}

    {% endblock %}
<footer>
    <div>Python Web Basics Exam @SoftUni</div>
</footer>
</body>
</html>
